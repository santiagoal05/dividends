<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityValuator Pro | Análisis Fundamental</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white font-sans dark">
    <div class="w-full max-w-2xl mx-auto my-4 sm:my-6 md:my-8 p-4 sm:p-8 md:p-12 bg-gray-800/80 backdrop-blur-xl border border-gray-700/30 rounded-xl sm:rounded-2xl shadow-xl sm:shadow-2xl transition-transform duration-300 hover:translate-y-[-2px] sm:hover:translate-y-[-4px]">
        <div class="text-center mb-8 sm:mb-10 md:mb-12">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-white mb-2 sm:mb-3 drop-shadow-md">EquityValuator Pro</h1>
            <p class="text-base sm:text-lg text-gray-300 max-w-md mx-auto">Análisis cuantitativo de valoración por dividendos</p>
        </div>

        {% if ticker and status %}
        <div class="bg-gray-800 rounded-lg sm:rounded-xl p-4 sm:p-6 md:p-8 mb-6 sm:mb-8 shadow-lg border border-gray-700">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 sm:gap-6">
                <div class="text-center sm:text-left">
                    <div class="text-sm text-gray-400">Ticker analizado</div>
                    <div class="text-2xl sm:text-3xl font-bold tracking-tight text-white">{{ ticker }}</div>
                </div>
                <div class="text-center sm:text-right mt-3 sm:mt-0">
                    <div class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg font-semibold uppercase tracking-wide text-white border border-opacity-10 {% if 'infravalorado' in status.lower() %}bg-gradient-to-r from-emerald-800 to-emerald-900 border-emerald-700{% else %}bg-gradient-to-r from-red-800 to-red-900 border-red-700{% endif %}">
                        {{ status }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <form method="POST" class="mb-6 sm:mb-8">
            <div class="mb-4 sm:mb-6">
                <label for="ticker" class="block text-sm font-medium text-gray-400 mb-2">Símbolo de la acción</label>
                <input type="text" id="ticker" name="ticker" placeholder="Ingrese un ticker (ej. AAPL, MSFT, KO)" required
                    class="w-full px-4 sm:px-5 py-3 sm:py-4 bg-gray-700 text-white border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200">
            </div>
            <button type="submit" class="w-full py-3 sm:py-4 px-4 sm:px-6 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold rounded-lg shadow-lg hover:translate-y-[-1px] sm:hover:translate-y-[-2px] hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50">
                Analizar Dividendos
            </button>
        </form>

        {% if error %}
        <div class="mt-6 sm:mt-8 p-4 sm:p-6 bg-gray-800 border border-red-500 text-red-400 rounded-lg font-medium text-sm sm:text-base">
            {{ error }}
        </div>
        {% endif %}

        <div class="mt-8 sm:mt-12 pt-4 sm:pt-6 border-t border-gray-700 text-center text-gray-400 text-xs sm:text-sm">
            © 2025 EquityValuator Pro. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
